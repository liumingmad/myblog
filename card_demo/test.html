<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Personal Card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card">
    <img src="images/avatar.png" alt="Avatar" class="avatar" />

    <h1 id="name">Mark Smith</h1>
    <p id="job">Web Developer</p>

    <div class="contact">
      <p><span class="icon">📧</span> mark.smith@example.com</p>
      <p><span class="icon">📞</span> +1 234 567 8900</p>
      <p><span class="icon">🌐</span> www.example.com</p>
    </div>
  </main>
</body>
</html>
