<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>下落的方块</title>
    <style>
        canvas {
            border: 2px solid #333;
            background-color: #837c7c;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>下落的方块动画</h1>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="controls">
            <button onclick="startAnimation()">开始</button>
            <button onclick="stopAnimation()">停止</button>
            <button onclick="resetSquare()">重置</button>
        </div>
    </div>

    <script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 方块属性
        let square = {
            x: canvas.width / 2 - 25,  // 居中位置
            y: 0,                      // 起始位置在顶部
            width: 50,                 // 方块宽度
            height: 50,                // 方块高度
            speed: 2,                  // 下落速度
            color: '#ff4444'           // 方块颜色
        };
        
        // 动画控制变量
        let animationId = null;
        let isAnimating = false;
        
        // 绘制方块
        function drawSquare() {
            ctx.fillStyle = square.color;
            ctx.fillRect(square.x, square.y, square.width, square.height);
            
            // 添加一个边框效果
            ctx.strokeStyle = '#cc0000';
            ctx.lineWidth = 2;
            ctx.strokeRect(square.x, square.y, square.width, square.height);
        }
        
        // 清除Canvas
        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        // 更新方块位置
        function updateSquare() {
            // 检查是否到达底部
            if (square.y + square.height >= canvas.height) {
                // 到达底部，停止动画
                square.y = canvas.height - square.height; // 确保不超出边界
                stopAnimation();
                return;
            }
            
            // 向下移动
            square.y += square.speed;
        }
        
        // 主动画循环
        function animate() {
            if (!isAnimating) return;
            
            clearCanvas();
            updateSquare();
            drawSquare();
            
            // 请求下一帧动画
            animationId = requestAnimationFrame(animate);
        }
        
        // 开始动画
        function startAnimation() {
            if (!isAnimating) {
                isAnimating = true;
                animate();
            }
        }
        
        // 停止动画
        function stopAnimation() {
            isAnimating = false;
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }
        
        // 重置方块位置
        function resetSquare() {
            stopAnimation();
            square.x = canvas.width / 2 - 25;
            square.y = 0;
            clearCanvas();
            drawSquare();
        }
        
        // 初始化 - 绘制初始方块
        drawSquare();
        
        // 键盘控制（可选功能）
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case ' ':  // 空格键开始/停止
                    event.preventDefault();
                    if (isAnimating) {
                        stopAnimation();
                    } else {
                        startAnimation();
                    }
                    break;
                case 'r':  // R键重置
                case 'R':
                    resetSquare();
                    break;
            }
        });
    </script>
</body>
</html>
